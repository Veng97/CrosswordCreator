<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword Creator</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container">
    <div id="dictionary-tab">
      <div id="dictionary-controls" class="controls">
        <input id="word-add" style="width:100%" type="text" placeholder="Add word" />
      </div>
      <span id="dictionary-msg"></span>
      <ul id="dictionary-list" class="word-list"></ul>
    </div>

    <div id="grid-tab">
      <div id="grid-controls" class="controls">
        <input id="word-search" type="text" placeholder="Search word" />

        <button id="load-grid-file">Upload</button>
        <button id="save-grid-file">Download</button>
        <button id="export">Export</button>

        <div class="group">
          <p>Rows:</p>
          <button id="add-row">
            <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0 V24 M0 12 H 24" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="remove-row">
            <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 12 H 24" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <div class="group">
          <p>Columns:</p>
          <button id="add-col">
            <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 0 V24 M0 12 H 24" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="remove-col">
            <svg width="16" height="16" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 12 H 24" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>

        <div class="group">
          <p>Move:</p>
          <button id="shift-up">
            <svg style="transform: rotate(0deg);" width="20" height="20" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L12 22M12 2L6 8M12 2L18 8" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="shift-down">
            <svg style="transform: rotate(180deg);" width="20" height="20" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L12 22M12 2L6 8M12 2L18 8" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="shift-left">
            <svg style="transform: rotate(270deg);" width="20" height="20" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L12 22M12 2L6 8M12 2L18 8" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="shift-right">
            <svg style="transform: rotate(90deg);" width="20" height="20" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2L12 22M12 2L6 8M12 2L18 8" stroke="black" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <div id="grid-container" spellcheck="false"></div>

      <div id="secret-container" spellcheck="false"></div>
    </div>

    <div id="helper-tab">
      <div id="helper-controls" class="controls">
        <select id="word-ask-language" style="width:100%">
          <option value="danish">Danish</option>
          <option value="english">English</option>
          <!-- Add more languages as needed -->
        </select>
        <input id="word-ask" style="width:100%" type="text" placeholder="Ask word" />
      </div>
      <span id="helper-msg"></span>
      <ul id="helper-list" class="word-list"></ul>
    </div>
  </div>

  <script type="module" src="main.js"></script>

</body>


</html>
